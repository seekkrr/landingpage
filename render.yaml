services:
  # -------------------- BACKEND: Flask + SQLite --------------------
  - type: web
    name: seekkrr-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    envVars:
      - key: DATABASE_PATH
        value: /data/seekkrr.db     # keep SQLite on a persistent disk
    disk:
      name: data
      mountPath: /data
      sizeGB: 1

  # -------------------- FRONTEND: React (Vite) ---------------------
  - type: static
    name: seekkrr-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    # --- OPTION A: Use env var in React for API base URL
    envVars:
      - key: VITE_API_BASE_URL
        value: https://REPLACE_WITH_API_URL   # after backend deploy, paste the seekkrr-api URL here
    # --- OPTION B (alternative to env var): add a rewrite for /api/*
    routes:
      - type: rewrite
        source: /api/*
        destination: https://REPLACE_WITH_API_URL/api/:splat
